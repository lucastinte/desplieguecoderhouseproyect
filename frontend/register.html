<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
</head>

<body>
    <h1>Registro de Usuario</h1>

    <!-- Aquí puedes mostrar un mensaje de éxito si hay alguno -->
    <script>
        // Función para obtener el mensaje de la URL (si existe)
        function getQueryVariable(variable) {
            const query = window.location.search.substring(1);
            const vars = query.split('&');
            for (let i = 0; i < vars.length; i++) {
                const pair = vars[i].split('=');
                if (decodeURIComponent(pair[0]) === variable) {
                    return decodeURIComponent(pair[1]);
                }
            }
            return null;
        }

        // Función para mostrar el mensaje si existe
        document.addEventListener('DOMContentLoaded', () => {
            const message = getQueryVariable('message');
            if (message) {
                alert(message);
            }
        });
    </script>

    <form action="http://localhost:8080/api/session/register" method="post">
        <label for="first_name">Nombre:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Apellido:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" required><br><br>

        <button type="submit">Registrarse</button>
    </form>
</body>

</html>
